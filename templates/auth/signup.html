{% extends "base.html" %}

{% block title %}Sign Up - StudyTracker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-container mb-6">
                <div class="logo-icon mx-auto">
                    <i data-lucide="graduation-cap"></i>
                </div>
            </div>
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join StudyTracker and manage your academic journey</p>
        </div>

        <form action="{{ url_for('signup') }}" method="POST" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="form-label" for="full_name">Full Name *</label>
                    <input type="text" id="full_name" name="full_name" class="form-input" required 
                           placeholder="Your full name" autocomplete="name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="username">Username *</label>
                    <input type="text" id="username" name="username" class="form-input" required 
                           placeholder="Choose a username" autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address *</label>
                <input type="email" id="email" name="email" class="form-input" required 
                       placeholder="your.email@example.com" autocomplete="email">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="form-label" for="password">Password *</label>
                    <input type="password" id="password" name="password" class="form-input" required 
                           placeholder="Create a password" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password *</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" required 
                           placeholder="Confirm your password" autocomplete="new-password">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="form-label" for="student_id">Student ID</label>
                    <input type="text" id="student_id" name="student_id" class="form-input" 
                           placeholder="Your student ID">
                </div>
                <div class="form-group">
                    <label class="form-label" for="year_of_study">Year of Study</label>
                    <select id="year_of_study" name="year_of_study" class="form-select">
                        <option value="">Select year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                        <option value="5">5th Year</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="form-label" for="department">Department</label>
                    <input type="text" id="department" name="department" class="form-input" 
                           placeholder="e.g., Computer Science">
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" class="form-input" 
                           placeholder="Your phone number">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-full">
                <i data-lucide="user-plus"></i>
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-muted">Already have an account?</p>
            <a href="{{ url_for('login') }}" class="text-accent hover:underline font-semibold">
                Sign in here
            </a>
        </div>
    </div>
</div>
{% endblock %}
