{% extends "base.html" %}

{% block title %}Page Not Found - StudyTracker{% endblock %}
{% block page_title %}404 Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <i data-lucide="search-x" class="w-24 h-24 text-muted mx-auto mb-6"></i>
            <h1 class="text-6xl font-bold text-accent mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-primary mb-4">Page Not Found</h2>
            <p class="text-muted mb-8 max-w-md mx-auto">
                The page you're looking for doesn't exist or has been moved to a different location.
            </p>
        </div>
        
        <div class="flex gap-4 justify-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i data-lucide="home"></i>
                Go Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i data-lucide="arrow-left"></i>
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
