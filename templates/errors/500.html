{% extends "base.html" %}

{% block title %}Server Error - StudyTracker{% endblock %}
{% block page_title %}500 Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <i data-lucide="server-crash" class="w-24 h-24 text-error mx-auto mb-6"></i>
            <h1 class="text-6xl font-bold text-error mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-primary mb-4">Internal Server Error</h2>
            <p class="text-muted mb-8 max-w-md mx-auto">
                Something went wrong on our end. We're working to fix this issue. Please try again later.
            </p>
        </div>
        
        <div class="flex gap-4 justify-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i data-lucide="home"></i>
                Go Home
            </a>
            <button onclick="location.reload()" class="btn btn-secondary">
                <i data-lucide="refresh-cw"></i>
                Retry
            </button>
        </div>
    </div>
</div>
{% endblock %}
