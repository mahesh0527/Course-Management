{% extends "base.html" %}

{% block title %}Edit Subject - StudyTracker{% endblock %}
{% block page_title %}Edit Subject{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="max-w-2xl mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Edit Subject</h2>
                <p class="card-subtitle">Update subject information and attendance data</p>
            </div>
            <div class="card-content">
                <form action="{{ url_for('edit_subject', subject_id=subject.id) }}" method="POST">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="name">Subject Name *</label>
                            <input type="text" id="name" name="name" class="form-input" value="{{ subject.name }}" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="code">Subject Code</label>
                            <input type="text" id="code" name="code" class="form-input" value="{{ subject.code or '' }}">
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="credits">Credits</label>
                            <input type="number" id="credits" name="credits" class="form-input" value="{{ subject.credits }}" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="total_classes">Total Classes</label>
                            <input type="number" id="total_classes" name="total_classes" class="form-input" value="{{ subject.total_classes }}" min="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="attended_classes">Attended Classes</label>
                            <input type="number" id="attended_classes" name="attended_classes" class="form-input" value="{{ subject.attended_classes }}" min="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="required_attendance">Required Attendance (%)</label>
                        <input type="number" id="required_attendance" name="required_attendance" class="form-input" value="{{ subject.required_attendance }}" min="0" max="100">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="instructor_name">Instructor Name</label>
                            <input type="text" id="instructor_name" name="instructor_name" class="form-input" value="{{ subject.instructor_name or '' }}">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="instructor_email">Instructor Email</label>
                            <input type="email" id="instructor_email" name="instructor_email" class="form-input" value="{{ subject.instructor_email or '' }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="room_number">Room Number</label>
                        <input type="text" id="room_number" name="room_number" class="form-input" value="{{ subject.room_number or '' }}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <textarea id="description" name="description" class="form-textarea" rows="3">{{ subject.description or '' }}</textarea>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="save"></i>
                            Update Subject
                        </button>
                        <a href="{{ url_for('subjects') }}" class="btn btn-secondary">
                            <i data-lucide="arrow-left"></i>
                            Back to Subjects
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
