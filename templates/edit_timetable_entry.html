{% extends "base.html" %}

{% block title %}Edit Class - StudyTracker{% endblock %}
{% block page_title %}Edit Class{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="max-w-2xl mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Edit Class</h2>
                <p class="card-subtitle">Update class information and schedule</p>
            </div>
            <div class="card-content">
                <form action="{{ url_for('edit_timetable_entry', entry_id=entry.id) }}" method="POST">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="day_of_week">Day *</label>
                            <select id="day_of_week" name="day_of_week" class="form-select" required>
                                <option value="">Select Day</option>
                                {% for day in days %}
                                <option value="{{ day }}" {% if day == entry.day_of_week %}selected{% endif %}>{{ day }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="time_slot">Time Slot *</label>
                            <select id="time_slot" name="time_slot" class="form-select" required>
                                <option value="">Select Time</option>
                                {% for slot in time_slots %}
                                <option value="{{ slot }}" {% if slot == entry.time_slot %}selected{% endif %}>{{ slot }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="subject_name">Subject Name *</label>
                        <input type="text" id="subject_name" name="subject_name" class="form-input" value="{{ entry.subject_name }}" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="room_number">Room Number</label>
                            <input type="text" id="room_number" name="room_number" class="form-input" value="{{ entry.room_number or '' }}">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="instructor_name">Instructor Name</label>
                            <input type="text" id="instructor_name" name="instructor_name" class="form-input" value="{{ entry.instructor_name or '' }}">
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="save"></i>
                            Update Class
                        </button>
                        <a href="{{ url_for('timetable') }}" class="btn btn-secondary">
                            <i data-lucide="arrow-left"></i>
                            Back to Timetable
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
